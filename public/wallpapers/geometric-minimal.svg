<svg width="80" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="minimal" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect width="80" height="80" fill="rgba(255, 255, 255, 0.02)"/>
      <!-- Clean geometric shapes -->
      <rect x="20" y="20" width="20" height="20" fill="none" stroke="rgba(100, 116, 139, 0.3)" stroke-width="1"/>
      <rect x="40" y="40" width="20" height="20" fill="none" stroke="rgba(100, 116, 139, 0.2)" stroke-width="1"/>
      <circle cx="30" cy="50" r="5" fill="none" stroke="rgba(100, 116, 139, 0.4)" stroke-width="1"/>
      <line x1="0" y1="40" x2="80" y2="40" stroke="rgba(100, 116, 139, 0.2)" stroke-width="0.5"/>
      <line x1="40" y1="0" x2="40" y2="80" stroke="rgba(100, 116, 139, 0.2)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#minimal)"/>
</svg>