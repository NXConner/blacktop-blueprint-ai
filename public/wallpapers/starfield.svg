<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="starfield" width="200" height="200" patternUnits="userSpaceOnUse">
      <rect width="200" height="200" fill="rgba(0, 0, 0, 0.1)"/>
      <!-- Various sized stars -->
      <circle cx="20" cy="30" r="1" fill="rgba(255, 255, 255, 0.8)"/>
      <circle cx="50" cy="60" r="0.5" fill="rgba(255, 255, 255, 0.6)"/>
      <circle cx="120" cy="40" r="1.5" fill="rgba(255, 255, 255, 0.9)"/>
      <circle cx="80" cy="100" r="0.8" fill="rgba(255, 255, 255, 0.7)"/>
      <circle cx="160" cy="80" r="1" fill="rgba(255, 255, 255, 0.8)"/>
      <circle cx="40" cy="150" r="0.6" fill="rgba(255, 255, 255, 0.5)"/>
      <circle cx="180" cy="160" r="1.2" fill="rgba(255, 255, 255, 0.9)"/>
      <circle cx="100" cy="180" r="0.7" fill="rgba(255, 255, 255, 0.6)"/>
      <circle cx="140" cy="120" r="0.4" fill="rgba(255, 255, 255, 0.4)"/>
      <circle cx="70" cy="20" r="1.3" fill="rgba(255, 255, 255, 0.85)"/>
      <!-- Twinkling effect with colored stars -->
      <circle cx="30" cy="80" r="0.8" fill="rgba(173, 216, 230, 0.6)"/>
      <circle cx="110" cy="150" r="0.6" fill="rgba(255, 182, 193, 0.5)"/>
      <circle cx="150" cy="50" r="0.9" fill="rgba(173, 255, 173, 0.6)"/>
      <circle cx="90" cy="70" r="0.5" fill="rgba(255, 255, 173, 0.5)"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#starfield)"/>
</svg>