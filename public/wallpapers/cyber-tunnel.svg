<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="tunnelGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:hsl(210 100% 60%);stop-opacity:0.8" />
      <stop offset="30%" style="stop-color:hsl(300 100% 60%);stop-opacity:0.6" />
      <stop offset="70%" style="stop-color:hsl(220 25% 8%);stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:hsl(220 25% 8%);stop-opacity:1" />
    </radialGradient>
    <pattern id="tunnel-grid" width="120" height="120" patternUnits="userSpaceOnUse">
      <rect width="120" height="120" fill="none"/>
      <path d="M 120 0 L 0 0 0 120" fill="none" stroke="hsl(210 100% 60%)" stroke-width="1" opacity="0.4"/>
      <path d="M 60 0 L 60 120 M 0 60 L 120 60" stroke="hsl(300 100% 60%)" stroke-width="0.5" opacity="0.3"/>
      <circle cx="60" cy="60" r="2" fill="hsl(210 100% 70%)" opacity="0.6"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="hsl(220 25% 8%)"/>
  
  <!-- Tunnel rings getting smaller toward center -->
  <ellipse cx="960" cy="540" rx="900" ry="500" fill="none" stroke="hsl(210 100% 60%)" stroke-width="3" opacity="0.2"/>
  <ellipse cx="960" cy="540" rx="700" ry="400" fill="none" stroke="hsl(210 100% 60%)" stroke-width="2.5" opacity="0.3"/>
  <ellipse cx="960" cy="540" rx="500" ry="300" fill="none" stroke="hsl(300 100% 60%)" stroke-width="2" opacity="0.4"/>
  <ellipse cx="960" cy="540" rx="300" ry="200" fill="none" stroke="hsl(300 100% 60%)" stroke-width="1.5" opacity="0.5"/>
  <ellipse cx="960" cy="540" rx="150" ry="100" fill="none" stroke="hsl(210 100% 70%)" stroke-width="1" opacity="0.6"/>
  <ellipse cx="960" cy="540" rx="75" ry="50" fill="none" stroke="hsl(210 100% 80%)" stroke-width="0.5" opacity="0.8"/>
  
  <!-- Perspective lines -->
  <path d="M 0 0 L 960 540" stroke="hsl(210 100% 60%)" stroke-width="1" opacity="0.2"/>
  <path d="M 1920 0 L 960 540" stroke="hsl(210 100% 60%)" stroke-width="1" opacity="0.2"/>
  <path d="M 0 1080 L 960 540" stroke="hsl(210 100% 60%)" stroke-width="1" opacity="0.2"/>
  <path d="M 1920 1080 L 960 540" stroke="hsl(210 100% 60%)" stroke-width="1" opacity="0.2"/>
  
  <rect width="100%" height="100%" fill="url(#tunnel-grid)"/>
  <ellipse cx="960" cy="540" rx="960" ry="540" fill="url(#tunnelGrad)"/>
</svg>