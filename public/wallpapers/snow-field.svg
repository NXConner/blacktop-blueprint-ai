<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="snowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(210 50% 98%);stop-opacity:1" />
      <stop offset="70%" style="stop-color:hsl(210 30% 95%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(210 50% 98%);stop-opacity:1" />
    </linearGradient>
    <pattern id="snowflakes" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect width="80" height="80" fill="none"/>
      <g opacity="0.6">
        <path d="M 20 20 L 20 20 M 16 20 L 24 20 M 20 16 L 20 24 M 17 17 L 23 23 M 23 17 L 17 23" stroke="hsl(210 100% 85%)" stroke-width="1"/>
        <path d="M 60 40 L 60 40 M 57 40 L 63 40 M 60 37 L 60 43 M 58 38 L 62 42 M 62 38 L 58 42" stroke="hsl(180 100% 90%)" stroke-width="0.8"/>
        <path d="M 30 70 L 30 70 M 28 70 L 32 70 M 30 68 L 30 72 M 29 69 L 31 71 M 31 69 L 29 71" stroke="hsl(210 100% 80%)" stroke-width="0.6"/>
      </g>
      <circle cx="40" cy="15" r="1" fill="hsl(210 100% 90%)" opacity="0.7"/>
      <circle cx="15" cy="60" r="0.8" fill="hsl(180 100% 85%)" opacity="0.8"/>
      <circle cx="70" cy="70" r="1.2" fill="hsl(210 100% 85%)" opacity="0.6"/>
    </pattern>
    <pattern id="snow-texture" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="none"/>
      <circle cx="10" cy="15" r="0.5" fill="hsl(210 100% 95%)" opacity="0.5"/>
      <circle cx="35" cy="8" r="0.3" fill="hsl(180 100% 90%)" opacity="0.6"/>
      <circle cx="25" cy="40" r="0.7" fill="hsl(210 100% 90%)" opacity="0.4"/>
      <circle cx="45" cy="35" r="0.4" fill="hsl(210 100% 95%)" opacity="0.7"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#snowGrad)"/>
  
  <!-- Snow drifts/hills -->
  <ellipse cx="400" cy="1080" rx="300" ry="100" fill="hsl(210 40% 96%)" opacity="0.8"/>
  <ellipse cx="1000" cy="1080" rx="400" ry="120" fill="hsl(210 40% 96%)" opacity="0.7"/>
  <ellipse cx="1600" cy="1080" rx="350" ry="110" fill="hsl(210 40% 96%)" opacity="0.8"/>
  
  <ellipse cx="200" cy="900" rx="200" ry="60" fill="hsl(210 30% 94%)" opacity="0.6"/>
  <ellipse cx="800" cy="950" rx="250" ry="70" fill="hsl(210 30% 94%)" opacity="0.7"/>
  <ellipse cx="1400" cy="920" rx="220" ry="65" fill="hsl(210 30% 94%)" opacity="0.6"/>
  
  <rect width="100%" height="100%" fill="url(#snowflakes)"/>
  <rect width="100%" height="100%" fill="url(#snow-texture)"/>
</svg>