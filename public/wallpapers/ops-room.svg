<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="opsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(215 25% 6%);stop-opacity:1" />
      <stop offset="30%" style="stop-color:hsl(215 30% 10%);stop-opacity:1" />
      <stop offset="70%" style="stop-color:hsl(215 30% 8%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(215 25% 6%);stop-opacity:1" />
    </linearGradient>
    <pattern id="terminal-grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect width="80" height="80" fill="none"/>
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="hsl(215 100% 55%)" stroke-width="0.3" opacity="0.2"/>
      <circle cx="40" cy="40" r="1.5" fill="hsl(215 100% 55%)" opacity="0.4"/>
    </pattern>
    <pattern id="data-stream" width="120" height="60" patternUnits="userSpaceOnUse">
      <rect width="120" height="60" fill="none"/>
      <path d="M 0 30 Q 30 20 60 30 Q 90 40 120 30" stroke="hsl(200 100% 70%)" stroke-width="1" opacity="0.3" fill="none"/>
      <circle cx="20" cy="30" r="2" fill="hsl(200 100% 70%)" opacity="0.5"/>
      <circle cx="60" cy="30" r="1" fill="hsl(200 100% 70%)" opacity="0.7"/>
      <circle cx="100" cy="30" r="1.5" fill="hsl(200 100% 70%)" opacity="0.4"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#opsGrad)"/>
  <rect width="100%" height="100%" fill="url(#terminal-grid)"/>
  <rect width="100%" height="100%" fill="url(#data-stream)"/>
  <g opacity="0.3">
    <rect x="100" y="100" width="300" height="150" fill="none" stroke="hsl(215 100% 55%)" stroke-width="2"/>
    <text x="250" y="130" text-anchor="middle" font-family="monospace" font-size="14" fill="hsl(215 100% 55%)">TERMINAL 01</text>
    <rect x="1500" y="800" width="300" height="150" fill="none" stroke="hsl(200 100% 70%)" stroke-width="2"/>
    <text x="1650" y="830" text-anchor="middle" font-family="monospace" font-size="14" fill="hsl(200 100% 70%)">STATUS</text>
  </g>
</svg>