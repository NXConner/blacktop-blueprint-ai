<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="forestGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(140 40% 8%);stop-opacity:1" />
      <stop offset="50%" style="stop-color:hsl(140 45% 12%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(140 40% 8%);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="canopy" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(120 80% 15%);stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:hsl(120 80% 25%);stop-opacity:0.6" />
    </linearGradient>
    <pattern id="leaves-bg" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect width="80" height="80" fill="none"/>
      <circle cx="20" cy="30" r="3" fill="hsl(120 80% 20%)" opacity="0.4"/>
      <circle cx="60" cy="15" r="2" fill="hsl(80 60% 25%)" opacity="0.5"/>
      <circle cx="40" cy="60" r="2.5" fill="hsl(140 80% 15%)" opacity="0.6"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#forestGrad)"/>
  
  <!-- Background trees -->
  <g opacity="0.4">
    <ellipse cx="200" cy="1080" rx="100" ry="400" fill="hsl(120 80% 10%)"/>
    <ellipse cx="500" cy="1080" rx="150" ry="500" fill="hsl(120 80% 12%)"/>
    <ellipse cx="800" cy="1080" rx="120" ry="450" fill="hsl(120 80% 10%)"/>
    <ellipse cx="1200" cy="1080" rx="180" ry="550" fill="hsl(120 80% 12%)"/>
    <ellipse cx="1600" cy="1080" rx="140" ry="480" fill="hsl(120 80% 10%)"/>
  </g>
  
  <!-- Middle layer trees -->
  <g opacity="0.6">
    <ellipse cx="100" cy="1080" rx="80" ry="350" fill="hsl(120 80% 15%)"/>
    <ellipse cx="350" cy="1080" rx="110" ry="400" fill="hsl(120 80% 18%)"/>
    <ellipse cx="650" cy="1080" rx="90" ry="380" fill="hsl(120 80% 15%)"/>
    <ellipse cx="950" cy="1080" rx="130" ry="420" fill="hsl(120 80% 18%)"/>
    <ellipse cx="1400" cy="1080" rx="100" ry="360" fill="hsl(120 80% 15%)"/>
    <ellipse cx="1700" cy="1080" rx="120" ry="390" fill="hsl(120 80% 18%)"/>
  </g>
  
  <!-- Foreground trees -->
  <g opacity="0.8">
    <ellipse cx="50" cy="1080" rx="60" ry="300" fill="hsl(120 80% 20%)"/>
    <ellipse cx="300" cy="1080" rx="80" ry="350" fill="hsl(120 80% 25%)"/>
    <ellipse cx="600" cy="1080" rx="70" ry="320" fill="hsl(120 80% 20%)"/>
    <ellipse cx="900" cy="1080" rx="90" ry="370" fill="hsl(120 80% 25%)"/>
    <ellipse cx="1300" cy="1080" rx="75" ry="330" fill="hsl(120 80% 20%)"/>
    <ellipse cx="1550" cy="1080" rx="85" ry="340" fill="hsl(120 80% 25%)"/>
    <ellipse cx="1800" cy="1080" rx="65" ry="310" fill="hsl(120 80% 20%)"/>
  </g>
  
  <rect width="100%" height="100%" fill="url(#leaves-bg)"/>
</svg>