<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="warning-stripes" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="hsl(0 80% 8%)"/>
      <path d="M 0 10 L 20 10" stroke="hsl(0 80% 50%)" stroke-width="2" opacity="0.6"/>
      <path d="M 0 0 L 20 20 M 0 20 L 20 0" stroke="hsl(0 80% 40%)" stroke-width="1" opacity="0.4"/>
    </pattern>
    <pattern id="danger-grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none"/>
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="hsl(0 80% 60%)" stroke-width="1" opacity="0.3"/>
      <polygon points="20,5 25,15 15,15" fill="hsl(0 80% 50%)" opacity="0.7"/>
      <text x="20" y="30" text-anchor="middle" font-family="monospace" font-size="8" fill="hsl(0 80% 40%)">!</text>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#warning-stripes)"/>
  <rect width="100" height="100" fill="url(#danger-grid)"/>
</svg>