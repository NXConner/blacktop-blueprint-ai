<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="wave-pattern" width="80" height="40" patternUnits="userSpaceOnUse">
      <rect width="80" height="40" fill="hsl(220 25% 8%)"/>
      <path d="M 0 20 Q 20 10 40 20 Q 60 30 80 20" stroke="hsl(210 100% 60%)" stroke-width="2" fill="none" opacity="0.7"/>
      <path d="M 0 15 Q 20 5 40 15 Q 60 25 80 15" stroke="hsl(210 100% 70%)" stroke-width="1" fill="none" opacity="0.5"/>
      <path d="M 0 25 Q 20 15 40 25 Q 60 35 80 25" stroke="hsl(210 100% 50%)" stroke-width="1.5" fill="none" opacity="0.6"/>
    </pattern>
    <pattern id="digital-grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <rect width="60" height="60" fill="none"/>
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="hsl(210 100% 60%)" stroke-width="0.5" opacity="0.3"/>
      <circle cx="30" cy="30" r="1" fill="hsl(210 100% 70%)" opacity="0.6"/>
      <rect x="10" y="10" width="4" height="4" fill="hsl(210 100% 60%)" opacity="0.4"/>
      <rect x="45" y="45" width="3" height="3" fill="hsl(210 100% 60%)" opacity="0.5"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#wave-pattern)"/>
  <rect width="100" height="100" fill="url(#digital-grid)"/>
</svg>